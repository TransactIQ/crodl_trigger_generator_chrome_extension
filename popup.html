<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingIQ Trigger Generator For Crodl</title>
    <style>
        body {
            width: 500px;
            max-height: 600px;
            overflow-y: auto;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgba(28, 28, 28, 100%);
            color: white;
            margin: 0;
        }

        .header-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        /* Optimize spacing for smaller viewport */
        .container {
            gap: 10px;
            padding: 0 5px;
        }

        .header-logo {
            margin-bottom: 10px;
        }

        .header-logo img {
            width: 150px;
        }

        h2 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
            color: white;
            font-size: 0.9rem;
        }

        select, input {
            padding: 6px 8px;
            border: 1px solid #444;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(40, 40, 40, 100%);
            color: white;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 5px;
        }

        .form-group label {
            font-size: 0.85rem;
            margin-bottom: 2px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #35f;
        }

        button {
            background: linear-gradient(0deg, rgba(0, 0, 0, .12), rgba(0, 0, 0, .12)),
            linear-gradient(0deg, rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)),
            radial-gradient(61.65% 100% at 50% 100%, #e3e3e3 .01%, #35f 100%);
            box-shadow: 0 0 5.4875rem 0 #2940b2;
            font-weight: bold;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .output {
            margin-top: 20px;
        }

        textarea {
            width: 95%;
            height: 100px;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            resize: none;
            background-color: rgba(40, 40, 40, 100%);
            color: white;
            font-family: monospace;
            font-size: 0.8rem;
        }

        button {
            padding: 8px;
            margin-top: 8px;
            font-size: 0.9rem;
        }

        .warning {
            font-size: 0.75rem;
            padding: 8px;
            margin: 10px;
        }

        .hidden {
            display: none;
        }

        .warning {
            color: #ff4444;
            font-size: 12px;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 68, 68, 0.1);
            border-radius: 6px;
        }

        .checkbox-group {
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-logo">
        <a href="https://www.tradingiq.io/">
          <img src="https://www.tradingiq.io/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo-full.ae0e13f4.png&w=1200&q=75" alt="TradingIQ Logo" width="200">
        </a>
    </div>
    <h2>TradingIQ Trigger Generator For Crodl</h2>

    <div class="form-grid">
        <!-- Left Column -->
        <div class="column">
            <div class="form-group">
                <label for="indicator">Indicator:</label>
                <select id="indicator">
                    <option value="reversal"  selected="selected">Reversal IQ</option>
                    <option value="impulse">Impulse IQ</option>
                    <option value="novareversion">Nova IQ (reversion)</option>
                    <option value="novatrend">Nova IQ (trend)</option>
                    <option value="counterstrike">Counter Strike IQ</option>
                </select>
            </div>
            <div class="checkbox-group hidden" id="rMultipleGroup">
                <input type="checkbox" id="rmultiple">
                <label for="rmultiple">Use R multiple (RR)</label>
            </div>

            <div class="form-group">
                <label for="triggerId">Trigger ID:</label>
                <input type="text" id="triggerId" placeholder="Enter Trigger ID">
            </div>

            <div class="form-group">
                <label for="side">Side:</label>
                <select id="side">
                    <option value="buy">Long</option>
                    <option value="sell">Short</option>
                </select>
            </div>

            <div class="form-group">
                <label for="entryMode">Entry Mode:</label>
                <select id="entryMode">
                    <option value="market">Market</option>
                    <option value="limit">Limit</option>
                </select>
            </div>

            <div class="form-group">
                <label for="triggerQuantityType">Quantity Type:</label>
                <select id="triggerQuantityType">
                    <option value="assetIndicator"  selected="selected">Asset by indicator calculation</option>
                    <option value="percentage">Percentage</option>
                    <option value="asset">Asset</option>
                    <option value="dollar">Dollar</option>
                </select>
            </div>

            <div class="form-group" id="quantityValueGroup">
                <label for="triggerQuantityValue">Quantity Value:</label>
                <input type="number" id="triggerQuantityValue" placeholder="Enter quantity">
            </div>
        </div>

        <!-- Right Column -->
        <div class="column">
            <div class="form-group">
                <label for="leverageType">Leverage Type:</label>
                <select id="leverageType">
                    <option value="isolated"  selected="selected">Isolated</option>
                    <option value="cross">Cross</option>
                </select>
            </div>

            <div class="form-group">
                <label for="leverageValue">Leverage Value:</label>
                <input type="number" id="leverageValue" placeholder="Enter leverage">
            </div>

            <div class="form-group">
                <label for="tpType">TP Type:</label>
                <select id="tpType">
                    <option value="price" selected="selected">Price by indicator</option>
                    <option value="percentage">Percentage</option>
                    <option value="dollar">Profit in Dollar</option>
                </select>
            </div>

            <div class="form-group hidden" id="tpValueGroup">
                <label for="tpValue">Take-Profit Value:</label>
                <input type="number" id="tpValue" placeholder="Enter TP value">
            </div>

            <div class="form-group">
                <label for="slType">SL Type:</label>
                <select id="slType">
                    <option value="price" selected="selected">Price by indicator</option>
                    <option value="percentage">Percentage</option>
                    <option value="dollar">Loss in Dollar</option>
                </select>
            </div>

            <div class="form-group hidden" id="slValueGroup">
                <label for="slValue">Stop-Loss Value:</label>
                <input type="number" id="slValue" placeholder="Enter SL value">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="oppositeClose">
                <label for="oppositeClose">Close Opposite Side</label>
            </div>
        </div>
    </div>

    <button id="generate">Generate Trigger</button>

    <div class="output">
        <textarea id="output" readonly></textarea>
    </div>

    <button id="copy">Copy to Clipboard</button>

    <div class="warning">
        Disclaimer: This is a work in progress. Verify the generated trigger behavior before use. Neither TradingIQ, nor the creators of this extension are responsible for any kind of financial damage you might encounter using this extension.
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
